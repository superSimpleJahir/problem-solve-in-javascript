<!DOCTYPE html>
<html lang="en">

<head>

  <title>Color | Switcher</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Color Scheme Switcher</h1>
  <div class="grid">
    <div class="button" id="grey"></div>
    <div class="button" id="white"></div>
    <div class="button" id="blue"></div>
    <div class="button" id="yellow"></div>

    <div class="button" id="red"></div>
    <div class="button" id="orange"></div>
    <div class="button" id="green"></div>
    <div class="button" id="purple"></div>

    <div class="button" id="brown"></div>
    <div class="button" id="cyan"></div>
    <div class="button" id="lime"></div>
    <div class="button" id="pink"></div>

    <div class="button" id="azure"></div>
    <div class="button" id="teal"></div>
    <div class="button" id="lime"></div>
    <div class="button" id="pink"></div>
  </div>
  <h2>
    Try clicking on one of the colors above <br>
    <span>to change the background color of this page!</span>
  </h2>
  <script src="script.js"></script>
</body>

</html>
